<!-- Key metrics -->
<div class="metrics">          
    <div class="metric"><div class="label">Daily High</div><div class="value">{{ DayValue.max }}</div></div>
    <div class="metric"><div class="label">Daily Low</div><div class="value">{{ DayValue.min }}</div></div>
    <div class="metric"><div class="label">Volume</div><div class="value">{{ DayValue.volume }}</div></div>
    <div class="metric"><div class="label">Market Cap</div><div class="value">{{ Capitalization }}</div></div>
</div>
