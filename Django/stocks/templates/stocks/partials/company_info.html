<div class="card details">
    <h3 style="margin-top:0">Company Details</h3>
    <dl>
        <dt>Name</dt><dd>{{ Company.companyname }}</dd>
        <dt>Ticker</dt><dd>{{ Company.identifier }}</dd>
        <dt>Industry</dt><dd>{{ Company.industry }}</dd>
        <dt>Market Cap</dt><dd>{{ Capitalization }}</dd>
        <dt>Country</dt><dd>{{ Company.country }}</dd>
        <dt>CEO</dt><dd>{{ Company.ceo }} </dd>
    </dl>

        <div style="margin-top:12px">
        <button class="btn btn-ghost" style="width:100%">Buy (prototype)</button>
        <button class="btn btn-ghost" style="width:100%;margin-top:8px">Sell (prototype)</button>
    </div>
</div>
